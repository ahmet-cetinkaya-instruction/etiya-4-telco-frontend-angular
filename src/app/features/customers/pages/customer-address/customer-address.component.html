<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-3">
      <div class="col-12 app-user-info">
        <app-user-info></app-user-info>
      </div>
    </div>
    <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
      <app-settings-menu></app-settings-menu>
    </div>
  </div>
</div>

<app-main-layout [layoutTitle]="'Address'">
  <div class="bar-menu">
    <app-bar-menu></app-bar-menu>
  </div>

  <div class="d-flex justify-content-center">
    <div class="row w-100" style="width: 95% !important">
      <app-table-info class="e-table">
        <thead>
          <tr class="table-title">
            <th class="col-2">City</th>
            <th class="col-2">Street Name</th>
            <th class="col-2">House/Flat Number</th>
            <th class="col-2">Address Description</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr
            *ngIf="
              !customerAddress || customerAddress.length == 0;
              else customerAddressList
            "
          >
            <th>Null</th>
            <td>Null</td>
            <td>Null</td>
            <td>Null</td>
          </tr>
          <ng-template #customerAddressList>
            <tr *ngFor="let adr of customerAddress">
              <th style="display: flex">
                <div>
                  <button
                    (click)="selectAddressId(adr.id)"
                    etiyaButton="edit"
                  ></button>
                </div>
                <div style="margin-left: 65px">
                  {{ adr.city.name }}
                </div>
              </th>
              <td>{{ adr.street }}</td>
              <td>{{ adr.flatNumber }}</td>
              <td>{{ adr.description }}</td>
            </tr>
          </ng-template>
        </tbody>
      </app-table-info>
    </div>
  </div>
  <div class="e-new-address">
    <button etiyaButton="new-address" (click)="addAddressBySelectedId()">
      <img src="../../../../assets/img/add_new.png" alt="" />Add New Address
    </button>
  </div>
</app-main-layout>
