<div class="e-offer-selection-container">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  
  <app-main-layout [layoutTitle]="'Offer Selection'">
    <div class="e-offer-selection-content">
      <div class="row">
        <div class="col-12 col-lg-8 e-offer-selection-center">
          <app-tab-menu class="e-tab">
            <div one>
              <div class="offer-title mb-3">Catalog Selection</div>
                <div class="e-dropdown">
                    <select etiyaInput="dark">
                      <option selected value="">Select</option>
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xl-6">
                        <div class="row m-2 e-offer-selection-center">
                          <div class="col-12 col-lg-5 p-0 ">
                            <label class="e-offer-label" for="prodOfferId">Prod Offer ID </label>
                          </div>
                          <div class="col-12 col-lg-7 p-0 ">
                                <input type="text" class="offer-input" etiyaInput="dark" />
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-xl-6">
                        <div class="row e-offer-selection-center">
                          <div class="col-12 col-lg-5 p-0 ">
                            <label  class="e-offer-label" for="prodOfferName">Prod Offer Name
                            </label>
                          </div>
                          <div class="col-12 col-lg-7 p-0">
                            <input type="text" class="offer-input" etiyaInput="dark" />
                          </div>
                        </div>
                      </div>
                  </div>
                    <div class="col-12 d-flex justify-content-end ">
                      <button class= "e-offer-button" etiyaButton="clear">Search</button>
                  </div>
                  <div class="e-offer-table">
                    <app-table-scroll class="e-table">
                      <thead>
                        <tr class="table-title">
                          <th data-th="first">Prod Offer ID</th>
                          <th data-th="second">Prod Offer Name</th>
                        </tr>
                      </thead>
                      <tbody class="table-body">
                        <tr *ngFor="let item of offers">
                            <td data-th="first"></td>
                            <td data-th="second"></td>
                        </tr>
                      </tbody>
                    </app-table-scroll>
                  </div>
              
            </div>
            
            <div two>
              <div class="offer-title mb-3">Campaign Selection</div>
                <div class="e-dropdown">
                    <select etiyaInput="dark">
                      <option selected value="">Select</option>
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xl-6">
                        <div class="row m-2 e-offer-selection-center">
                          <div class="col-12 col-lg-5 p-0 ">
                            <label class="e-offer-label" for="prodOfferId">Campaign ID </label>
                          </div>
                          <div class="col-12 col-lg-7 p-0 ">
                                <input type="text" class="offer-input" etiyaInput="dark" />
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-xl-6">
                        <div class="row e-offer-selection-center">
                          <div class="col-12 col-lg-5 p-0 ">
                            <label  class="e-offer-label" for="prodOfferName">Campaign Name
                            </label>
                          </div>
                          <div class="col-12 col-lg-7 p-0">
                            <input type="text" class="offer-input" etiyaInput="dark" />
                          </div>
                        </div>
                      </div>
                  </div>
                    <div class="col-12 d-flex justify-content-end ">
                      <button class= "e-offer-button" etiyaButton="clear">Search</button>
                  </div>
                  <div class="e-offer-table">
                    <app-table-scroll class="e-table">
                      <thead>
                        <tr class="table-title">
                          <th data-th="first">Compaign ID</th>
                          <th data-th="second">Prod Offer ID</th>
                          <th data-th="third">Prod Offer Name</th>
                        </tr>
                      </thead>
                      <tbody class="table-body">
                        <tr *ngFor="let item of offers">
                            <td data-th="first"></td>
                            <td data-th="second"></td>
                            <td data-th="third"></td>
                        </tr>
                      </tbody>
                    </app-table-scroll>
                  </div>
              
            </div>
          </app-tab-menu>
        </div>
        <div class="col-12 col-lg-4 e-offer-selection-center">
          <app-basket></app-basket>
        </div>
      </div>

      <div class="e-buttons">
        <div class="row">
            <div class="col-8 d-flex justify-content-end align-items-center">
                        <button etiyaButton="accordion-body">Add Basket</button>

            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <button etiyaButton="clear">NEXT</button>

            </div>
        </div>
      </div>
    </div>
  </app-main-layout>
</div>
</div>
