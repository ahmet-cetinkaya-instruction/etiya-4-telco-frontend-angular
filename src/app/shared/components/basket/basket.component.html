<br />
<div class="e-basket-container">
  <div class="e-basket">
    <div class="row d-flex justify-content-center mt-2">
      <span class="e-line-left"></span>
      <label class="e-basket-label">Basket</label>
      <span class="e-line-right"></span>
    </div>
    <div class="scroll">
      <div *ngFor="let offer of basket">
        <p>
          Campain ID : {{ offer.type.id }}<br />
          Prod Offer ID : {{ offer.id }}<br />
          Prod Offer Name :{{ offer.name }}
        </p>
      </div>
    </div>
    <div class="basket-total-price-row">
      <div>
        <label class="e-basket-total-label">TOTAL AMOUNT</label>
      </div>
      <div>
        <label class="e-basket-price-label">{{ amount }} TL</label>
      </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center">
      <button etiyaButton="clear" class="col-3 mt-2" (click)="clear()">
        Clear
      </button>
    </div>
  </div>
</div>
