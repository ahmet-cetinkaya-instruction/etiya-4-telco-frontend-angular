<div
  class="accordion accordion-flush"
  [id]="'table-accordion' + billingAccount.id"
>
  <div class="accordion-item">
    <h2 class="accordion-header" [id]="'flush-heading' + billingAccount.id">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#flush-collapse' + billingAccount.id"
        aria-expanded="true"
        [attr.aria-controls]="'flush-collapse' + billingAccount.id"
      >
        <div class="col-12 e-accordion-cols">
          <div class="col-1 e-accordion-text">
            <img src="../assets/img/down_arrow.png" alt="" />
          </div>
          <div class="col-2 e-accordion-text">{{ billingAccount.status }}</div>
          <div class="col-2 e-accordion-text">
            {{ billingAccount.accountNumber }}
          </div>
          <div class="col-2 e-accordion-text">
            {{ billingAccount.accountName }}
          </div>
          <div class="col-3 e-accordion-text">Billing Account</div>
          <div class="col-2 e-accordion-text">
            <img src="../assets/img/delete_accordion.png" /><img
              src="../assets/img/pencil_accordion.png"
            />
          </div>
        </div>
      </button>
    </h2>
    <div
      [id]="'flush-collapse' + billingAccount.id"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="'flush-heading' + billingAccount.id"
      [attr.data-bs-parent]="'#table-accordion' + billingAccount.id"
    >
      <div class="accordion-body">
        <div class="row">
          <div class="col-9">
            <table class="table e-accordion-table">
              <thead>
                <tr class="e-accordion-table-title">
                  <th scope="col">Product ID</th>
                  <th scope="col">Product Name Action</th>
                  <th scope="col">Campaign Name</th>
                  <th scope="col">Campaign ID</th>
                  <th scope="col"></th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="e-accordion-table-body">
                <ng-template ngFor let-order [ngForOf]="billingAccount.orders">
                  <ng-template ngFor let-offer [ngForOf]="order.offers">
                    <tr *ngFor="let product of offer.products">
                      <td>{{ product.id }}</td>
                      <td>{{ product.name }}</td>
                      <td>{{ offer.type.name }}</td>
                      <td>{{ offer.type.id }}</td>
                      <td></td>
                      <td>
                        <img src="../assets/img/delete_accordion.png" /><img
                          src="../assets/img/eye_accordion.png"
                        />
                      </td>
                    </tr>
                  </ng-template>
                </ng-template>

                <br /><br /><br /><br /><br /><br />
              </tbody>
            </table>
          </div>
          <div class="col-3 e-accordion-body-buttons">
            <button
              etiyaButton="accordion-body"
              [routerLink]="
                '/dashboard/customers/' +
                customerId +
                '/offer-selection/' +
                billingAccount.id
              "
            >
              Start New Sale
            </button>
            <button etiyaButton="accordion-body">Transfer</button>
            <button etiyaButton="accordion-body">Service Address Page</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
